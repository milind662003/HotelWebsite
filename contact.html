<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/019b7c166d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Hotel Website/style.css">
    <title>Hotel MM | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HMM</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
            </div>
        </nav>

    <section class="contact">
        <div class="container">
            <h1 class="l-heading"><span class="primary">Contact</span> Us</h1>
        <p>Kindly fill out the form below to contact us.</p>
        <label for="name">Name</label>
        <input type="name" name="name" id="name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
        <button class="btn">Submit</button>
        </div>
        
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="contact-box">
                <i class="fa-solid fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>69, H-17, Rohini, Delhi</p>
            </div>
            <div class="contact-box">
                <i class="fa-solid fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>14329475</p>
            </div>
            <div class="contact-box">
                <i class="fa-solid fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelmm.comw</p>
            </div>
        </div>
        
    </section>
    
    <div class="clr"></div>

    <footer id="main-footer">
        <p>Hotel MM &copy; 2023, All Rights Reserved</p>
    </footer>
</body>
</html>
